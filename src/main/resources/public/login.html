<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coustom Login Page</title>
    <style>
        h2 {
            color: cadetblue;
        }
    </style>
</head>
<body>

<form action="/authorizeRequest/custom" method="post">
    <table align="center">
        <thead>
        <tr>
            <td colspan="3"><h2>自定义表单登录界面</h2></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><label>账号：</label></td>
            <td colspan="2"><input name="username" type="text"/></td>
        </tr>
        <tr>
            <td><label>密码：</label></td>
            <td colspan="2"><input name="password" type="password"/></td>
        </tr>

        <tr>
            <td><label>验证码：</label></td>
            <td><input name="captchaCode" type="text"/></td>
            <td><img src="/captchaCode"/></td>
        </tr>
        <tr>
            <td>
                <label>记住我：</label>
            </td>
            <td colspan="2">
                <input name="remember" type="checkbox"/>
                <input type="submit" value="Login"/>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<hr/>
<hr/>

<form action="/authentication/code" method="post">
    <table align="center">
        <thead>
        <tr>
            <td colspan="3"><h2>自定义短信登录</h2></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><label>账号：</label></td>
            <td colspan="2"><input name="mobile" type="text" value="15773370817"/></td>
        </tr>
        <tr>
            <td><label>短信验证码：</label></td>
            <td><input name="mobileCode" type="text"/></td>
            <td><a href="/smsCode" target="_blank">发送验证码</a></td>
        </tr>
        <tr>
            <td>
                <label>记住我：</label>
            </td>
            <td colspan="2">
                <input name="remember" type="checkbox"/>
                <input type="submit" value="Login Sms"/>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<hr/>
<hr/>

<table align="center">
    <tr>
        <td>< <a href="#" onclick='toLogin()'>
            <img src="/QQ%20Login.png"></a></td>
    </tr>
</table>
<script>function toLogin() {
    //以下为按钮点击事件的逻辑。注意这里要重新打开窗口
    //否则后面跳转到QQ登录，授权页面时会直接缩小当前浏览器的窗口，而不是打开新窗口
    var A = window.open("oauth/index.php", "TencentLogin",
        "width=450,height=320,menubar=0,scrollbars=1,resizable = 1, " +
        "status = 1, titlebar = 0, toolbar = 0, location = 1");
}
</script>
</body>
</html>
